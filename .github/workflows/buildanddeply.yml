name: build-and-test
on:
  push:
  pull_request:
    branches:
      - 'release'
      - 'main'


env:
  DOTNET_VERSION: '6.0.400'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build and Deploy
        shell: bash
        run: |
          cd ./source
          dotnet tool restore
          dotnet docfx build
          echo "${{ secrets.SSH_PASSWORD }}" > $RSYNC_PASSWORD
          rsync -avh ./_site ${{ secrets.USER_NAME }}@${{ secrets.HOST_NAME }}:${{ secrets.DEST_PATH }}
